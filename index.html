<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slack Style Loading</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="loading">
    <p class="loading__message">
      For new sidebar colors, click your workspace name, then Preferences > Sidebar > Theme
    </p>

    <span class="loading__author">- Your friends at Slack</span>

    <div class="loading__anim"></div>

    <div class="loading__dots">
      <span>.</span><span>.</span><span>.</span>
    </div>

    <div class="searchbar loading__search">
      <input type="text" placeholder="Searching for themes..." disabled />
    </div>
  </section>
</body>
</html>
